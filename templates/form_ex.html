{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}

{{ wtf.quick_form(form) }}


<div class="container">
    {% for cat, message in get_flashed_messages(with_categories=true) %}
    <div class= "{{cat}}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ message }}
    </div>
    {% endfor %}
    {% block page_content %}{% endblock %}
   </div>

{% endblock %}
